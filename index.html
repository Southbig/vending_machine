<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>vending machine</title>
</head>
<body>

  <div class="container">
    <div class="vending_machine_text">자판기</div>
    <div class="vending_machine">
      <input type="button" class="coke" value="콜라: 1,100 원">
      <input type="button" class="water" value="물: 600 원">
      <input type="button" class="coffee" value="커피: 700 원">
    </div>

    <div class="cash">
      <input type="button" class="hundred" value="100 원">
      <input type="button" class="five_hundred" value="500 원">
      <input type="button" class="thousand" value="1,000 원">
      <input type="button" class="five_thousand" value="5,000 원">
      <input type="button" class="ten_thousand" value="10,000 원">
    </div>
    <div class="card_machine">
      <input type="button" class="insert_card" value="결제 카드 넣기/빼기">
    </div>

    <div class="payment">
      <input type="button" class="payment_cash" value="현금 결제">
      <input type="button" class="card" value="카드 결제">
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
